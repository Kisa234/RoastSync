 <div *ngIf="alert" class="fixed bottom-4 right-4 w-80 bg-white rounded-lg shadow-lg p-4 flex items-start space-x-3"
         [ngClass]="{
           'border-l-4 border-green-500': alert.type==='success',
           'border-l-4 border-red-500': alert.type==='error',
           'border-l-4 border-yellow-500': alert.type==='warning',
           'border-l-4 border-blue-500': alert.type==='info'
         }">
      <div class="flex-shrink-0">
        <lucide-icon [img]="icons[alert.type]" class="w-6 h-6 text-current" />
      </div>
      <div class="flex-1">
        <h3 class="font-semibold text-gray-800">{{ alert.title }}</h3>
        <p class="text-sm text-gray-600">{{ alert.message }}</p>
      </div>
      <button class="text-gray-400 hover:text-gray-600" (click)="close()">
        <lucide-icon [img]="X" class="w-5 h-5" />
      </button>
    </div>
