<div *ngIf="options" class="fixed inset-0  bg-opacity-50 backdrop-blur-md flex items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-sm p-6 relative">
        <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
                (click)="cancel()">
          <lucide-icon [img]="X" class="w-5 h-5" />
        </button>
        <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ options.title }}</h3>
        <p class="text-sm text-gray-600 mb-6">{{ options.message }}</p>
        <div class="flex justify-end space-x-3">
          <button class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100"
                  (click)="cancel()">
            {{ options.cancelText }}
          </button>
          <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
                  (click)="confirm()">
            {{ options.confirmText }}
          </button>
        </div>
      </div>
    </div>
