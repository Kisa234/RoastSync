<div *ngIf="options"
     class="fixed inset-0 bg-black/40 backdrop-blur-sm
            flex items-center justify-center z-50 p-4">

  <div class="bg-white rounded-lg shadow-lg w-full max-w-md">

    <!-- Header -->
    <div class="flex justify-between items-center px-5 py-4 border-b">
      <h3 class="text-lg font-semibold text-[#1F1F1F]">
        {{ options.title }}
      </h3>
      <button (click)="cancel()" class="text-gray-400 hover:text-gray-600">
        <lucide-icon [img]="X" class="w-5 h-5" />
      </button>
    </div>

    <!-- Body -->
    <div class="px-5 py-4 space-y-3">
      <p class="text-sm text-gray-600">
        {{ options.message }}
      </p>

      <textarea
        [(ngModel)]="value"
        rows="3"
        [placeholder]="options.placeholder || 'Escribe un comentario'"
        class="w-full border border-[#E5E5E5] rounded-lg px-3 py-2 text-sm
               focus:border-[#B8672E] focus:ring-2 focus:ring-[#B8672E]
               focus:outline-none resize-none">
      </textarea>
    </div>

    <!-- Footer -->
    <div class="flex justify-end gap-2 px-5 py-4 border-t">
      <button
        (click)="cancel()"
        class="px-4 py-2 rounded border border-[#A67C52] hover:bg-[#F3F2F1]">
        {{ options.cancelText }}
      </button>

      <button
        (click)="confirm()"
        class="px-4 py-2 rounded bg-[#B8672E] text-white hover:bg-[#A67C52]">
        {{ options.confirmText }}
      </button>
    </div>

  </div>
</div>
