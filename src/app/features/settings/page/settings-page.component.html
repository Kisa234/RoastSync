<div class="p-6">
    <div>
        <h1 class="text-2xl font-bold text-[#1F1F1F]">Configuración</h1>
        <p class="text-gray-600">Gestiona la configuración de la aplicación</p>
    </div>

    <div class="grid grid-cols-6 gap-4 mt-6">
        <div class="col-span-1 bg-white rounded-lg shadow p-4">
            <h2 class="text-lg font-semibold text-[#1F1F1F] mb-2">Variedades</h2>
            <p class="text-gray-600 text-sm mb-4">Administra las variedades de café</p>
            <a (click)="openModule('variedades')" class="text-[#B8672E] hover:underline">abrir variedades</a>
        </div>

    </div>
</div>


<variedades 
    *ngIf="moduleVariedades"
    (close)="closeModules()"
></variedades>
