<div class="fixed inset-0 bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-lg overflow-hidden">

    <!-- Header -->
    <div class="flex justify-between items-center border-b border-[#E5E5E5] px-6 py-4">
      <h2 class="text-xl font-semibold text-[#1F1F1F]">
        Renovar Suscripción
      </h2>

      <button
        (click)="close()"
        class="text-gray-500 hover:text-gray-700 transition text-lg font-semibold"
      >
        ✕
      </button>
    </div>

    <!-- Body -->
    <div class="p-6 space-y-6">

      <!-- Usuario -->
      <div class="flex flex-col">
        <label class="text-sm font-medium mb-1 text-[#1F1F1F]">Usuario</label>
        <select
          [(ngModel)]="payload.id_user"
          class="border rounded-md px-3 py-2 focus:ring-2 focus:ring-[#B8672E] outline-none"
        >
          <option value="" disabled selected>Seleccionar usuario</option>
          <option *ngFor="let user of users" [value]="user.id_user">
             {{ user.id_user | userName }}
          </option>
        </select>
      </div>

      <!-- Tipo de Suscripción -->
      <div class="flex flex-col">
        <label class="text-sm font-medium mb-1 text-[#1F1F1F]">Tipo de suscripción</label>
        <select
          [(ngModel)]="payload.cantidad"
          class="border rounded-md px-3 py-2 focus:ring-2 focus:ring-[#B8672E] outline-none"
        >
          <option value="" disabled selected>Seleccionar tipo</option>
          <option value=3>Trimestral</option>
          <option value=6>Semestral</option>
          <option value=12>Anual</option>
        </select>
      </div>

    </div>

    <!-- Footer -->
    <div class="flex justify-end gap-3 px-6 py-4 border-t border-[#E5E5E5]">
      <button
        (click)="close()"
        class="px-4 py-2 rounded-md border text-[#1F1F1F] hover:bg-gray-100 transition"
      >
        Cancelar
      </button>

      <button
        (click)="save()"
        class="px-4 py-2 rounded-md bg-[#B8672E] text-white hover:bg-[#A55C29] transition"
      >
        Guardar
      </button>
    </div>

  </div>
</div>
