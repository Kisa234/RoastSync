<div class="flex h-screen overflow-hidden" *ngIf="authReady">

  <!-- SIDEBAR -->
  <app-sidebar [collapsed]="collapsed" (collapsedChange)="collapsed = $event"></app-sidebar>

  <!-- CONTENIDO -->
  <div class="flex-1 overflow-auto bg-[#F9F9F9] transition-all duration-300">
    <app-alert></app-alert>
    <router-outlet></router-outlet>
    <app-confirm-dialog></app-confirm-dialog>
    <app-prompt-dialog></app-prompt-dialog>
  </div>

</div>
